{% extends "blog/base.html" %} {% block content %}
<article class="media content-section" style="width: 500px">
  <img
    class="rounded-circle article-img"
    src="{{ object.author.profile.image.url }}"
  />
  <div class="media-body">
    <div class="article-metadata">
      <a class="mr-2" href="#">{{ object.author }}</a>
      <small class="text-muted">{{ object.date|date:"D, d M Y" }}</small>
    </div>
    <h2 class="article-title">
      "{{ object.bookTitle }}" by {{object.bookAuthor}}
    </h2>
    <p class="article-content">Review: {{ object.review }} / 5</p>
  </div>
</article>
{% endblock content %}
